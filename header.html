<script>
    $(document).ready(function(){
        let $W=$(window).width();
        let $H=$(window).height();

            $('#menu').click(function(){
                if( $W > 800 ){
                    $('#Mnav').animate({'marginRight':450}, 800);
                     $('footer .display').hide();
                }else{
                   $('#Mnav').css({'width':'100%','right':'-'+$W+'px'}).animate({'marginRight':$W}, 800);
                    $('footer .display').hide();
                }
             });
             $('header .close').click(function(){
                 if( $W > 800 ){
                     $('#Mnav').animate({'marginRight':'-450px'}, 400);
                     $('footer .display').fadeIn(600);

                 }else{
                     $('#Mnav').animate({'marginRight':'-'+$W+'px'}, 400);
                     $('footer .display').fadeIn(600);

                    }

             });
    });


</script>
